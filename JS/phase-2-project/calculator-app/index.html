<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-800 text-white p-6 rounded-2xl shadow-xl w-full max-w-sm space-y-4">
    <!-- Display -->
    <div>
      <input type="text" id="result-display" readonly
        class="w-full text-right text-3xl px-4 py-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none" />
    </div>

    <!-- Buttons Grid -->
    <div class="grid grid-cols-4 gap-4">
      <!-- Row 1 -->
      <button id="btn-7" class="btn">7</button>
      <button id="btn-8" class="btn">8</button>
      <button id="btn-9" class="btn">9</button>
      <button id="btn-divide" class="btn btn-op">/</button>

      <!-- Row 2 -->
      <button id="btn-4" class="btn">4</button>
      <button id="btn-5" class="btn">5</button>
      <button id="btn-6" class="btn">6</button>
      <button id="btn-multiply" class="btn btn-op">*</button>

      <!-- Row 3 -->
      <button id="btn-1" class="btn">1</button>
      <button id="btn-2" class="btn">2</button>
      <button id="btn-3" class="btn">3</button>
      <button id="btn-subtract" class="btn btn-op">-</button>

      <!-- Row 4 -->
      <button id="btn-0" class="btn col-span-2">0</button>
      <button id="btn-dot" class="btn">.</button>
      <button id="btn-add" class="btn btn-op">+</button>

      <!-- Row 5 -->
      <button id="resetBtn" class="btn col-span-2 bg-red-600 hover:bg-red-500 font-bold">C</button>
      <button id="submitBtn" class="btn col-span-2 bg-green-600 hover:bg-green-500 font-bold">=</button>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    // Button styling
    document.querySelectorAll('.btn').forEach(btn => {
      btn.classList.add(
        'bg-gray-700', 'hover:bg-gray-600', 'text-white', 'text-2xl',
        'py-3', 'rounded-lg', 'transition', 'duration-150', 'ease-in-out',
        'shadow-md'
      );
    });

    document.querySelectorAll('.btn-op').forEach(btn => {
      btn.classList.add('bg-orange-500', 'hover:bg-orange-400', 'font-bold');
    });
  </script>
</body>

</html>
