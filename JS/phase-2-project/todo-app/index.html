<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900 min-h-screen text-gray-900 dark:text-gray-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 space-y-6 transition">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">📝 Todo App</h1>
      <button onclick="document.documentElement.classList.toggle('dark')" class="text-sm px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        Toggle 🌗
      </button>
    </div>

    <form id="todo-form" class="flex gap-3">
      <input
        type="text"
        id="todo-input"
        placeholder="Add a new task..."
        required
        class="flex-1 px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 placeholder:text-gray-500 dark:placeholder:text-gray-400 text-black dark:text-white focus:ring-2 focus:ring-blue-400 outline-none"
      />
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-400 transition"
      >
        Add
      </button>
    </form>

    <div class="filters flex justify-between">
      <button data-filter="all" class="filter-btn px-3 py-1 text-sm rounded-full border border-gray-300 dark:border-gray-600 hover:bg-blue-100 dark:hover:bg-blue-900">
        All
      </button>
      <button data-filter="active" class="filter-btn px-3 py-1 text-sm rounded-full border border-gray-300 dark:border-gray-600 hover:bg-blue-100 dark:hover:bg-blue-900">
        Active
      </button>
      <button data-filter="completed" class="filter-btn px-3 py-1 text-sm rounded-full border border-gray-300 dark:border-gray-600 hover:bg-blue-100 dark:hover:bg-blue-900">
        Completed
      </button>
    </div>

    <ul id="todo-list" class="space-y-2">
      <!-- Tasks render here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
