<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-700">🌤 Weather App</h1>

    <div class="flex gap-2">
      <input type="text" id="city-name" placeholder="Enter city name"
        class="flex-1 border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button onclick="result()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Get Weather
      </button>
    </div>

    <div id="weatherResult" class="text-gray-800 text-center space-y-2"></div>
  </div>

  <!-- 🔐 Load API key (not committed) -->
  <script src="config.js"></script>

  <!-- 💡 Load your main logic -->
  <script src="script.js"></script>
</body>
</html>
